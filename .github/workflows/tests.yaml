name: Tests

on: 
  pull_request:
    branches: [develop]
  # schedule:
  #   - cron: "0 10 * * *"
  #
env:
  CARGO_INCREMENTAL: 0

jobs:  
   test:
    name: test
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get -q -y install curl git libssl-dev libudev-dev make pkg-config zlib1g-dev llvm clang
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.59
      - name: Strip debug symbols from binary
        run: |
          sed '$d' Cargo.toml
          echo "debug = 0" >> Cargo.toml
      - name: Setting increased OS limits
        run: |
          sysctl -w fs.file-max=5000000
          sysctl -w vm.max_map_count=5000000
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
